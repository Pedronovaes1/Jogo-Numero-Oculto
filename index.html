<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Numero Oculto</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="titulo">
        <h1>Jogo do Número Oculto</h1>
    </header>
    <main>
        <section class="regras">
            <h2>Regras</h2>
            <li>Um jogo de descobri qual o número</li>
            <li>Um número de 1 até 100 será criado aleatóriamente</li>
            <li>O jogador tenta acertar o número aleatório</li>
        </section>
        <h2>Vamos Jogar!!</h2>
        <p>Escolha um número de 1 até 100</p>
        <form  class="formulario"  method="post">
            <input type="number"  id="adivinhe" >
            <button id="button">Começar!!</button>
        </form>
        <h5 id="texto"></h5>

    </main>

    <script src="js/script.js"></script>
</body>
</html>
